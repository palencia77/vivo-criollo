{% extends 'base.html' %} {% load i18n %} {% load url from future %} 
{% block body %}
<div class="container">
	<div id="content">	
		<div id="divCelebrityViewModel" class="col-xs-12">
		            <div data-bind="foreach: selected_celebrity">
		                <div class="box-profile"><!-- Perfil del Usuario -->
		                    <div class="profile-media">
		                        <img data-bind="attr:{src: cover_src}">
		                        <hgroup>
		                            <h4 data-bind="text: name"></h4>
		                            <h4><strong><em data-bind="text: description"></em></strong></h4>
		                        </hgroup>
		                    </div>
		
		                    <div class="profile-bee">
		                        <a class="avatar-bee"><img data-bind="attr:{src: avatar_src}"  alt="Bee"></a>
		                        <hgroup>
		                            <h6><i class="glyphicon glyphicon-home"> </i> Barquisimeto, Lara</h6>
		                            <h6><i class="glyphicon glyphicon-calendar"> </i> 17 Marzo</h6>
		                        </hgroup>
		                    </div>
		                    <div class="profile-skill">
		                        <div class="skill-row">
		                            <div class="skill-col"><h5 align="center" data-bind="text: web_site"></h5></div>
		                            <div class="skill-col"><h5 align="center" data-bind="text: twitter"></h5></div>
		                            <div class="skill-col"><h5 align="center" data-bind="text: facebook"></h5></div>
		                        </div>
		                    </div>
		                </div><!-- /Perfil del Usuario -->
		            </div>
		</div>
		
		<div id="divPostViewModel" class="col-xs-12">
			{% include "post/posts_of_bee.html" %}
		</div>
	</div>
</div>
<div id="divPersonViewModel" class="row">
</div>

{% endblock %} {% block css %}
<link href="{{STATIC_URL}}js/jquery/jquery-loadmask/jquery.loadmask.css" rel="stylesheet">
{% endblock %} {% block js %}
<script src="{{STATIC_URL}}js/jquery/jquery-loadmask/jquery.loadmask.min.js"></script>
<script src="{{STATIC_URL}}js/models/celebrity.js"></script>
<script src="{{STATIC_URL}}js/models/comment.js"></script>
<script src="{{STATIC_URL}}js/models/post.js"></script>
<!-- <script src="{{STATIC_URL}}js/models/award.js"></script> -->
<script src="{{STATIC_URL}}js/models/resource.js"></script>
<script src="{{STATIC_URL}}js/viewmodels/vmPost.js"></script>
<!-- <script src="{{STATIC_URL}}js/viewmodels/vmAward.js"></script> -->
<script src="{{STATIC_URL}}js/viewmodels/vmCelebrity.js"></script>
<script type="text/javascript">
		// Receives data from the cause view: 
		{% autoescape off %}
		var celebrity = {{ celebrity }}
		{% endautoescape %}
		showCelebrity(celebrity);
</script>
{% endblock %}
