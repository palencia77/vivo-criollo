{% load i18n %}
{% load url from future %}

<section id="contactWrap">
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-10 col-sm-offset-1">
				<h2 class="text-center">{% trans "contact_001" %}</h2>
				<p>{% trans "contact_002" %}</p>
			</div>
			<div class="col-md-8 col-md-offset-1">
				<div class="well well-sm">
					<form>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label for="name">{% trans "contact_003" %}</label> <input type="text"
										class="form-control" id="name" placeholder="{% trans 'contact_003' %}"
										required="required" />
								</div>
								<div class="form-group">
									<label for="email">{% trans "contact_004" %}</label>
									<div class="input-group">
										<span class="input-group-addon"><span
											class="glyphicon glyphicon-envelope"></span></span> <input
											type="email" class="form-control" id="email"
											placeholder="{% trans 'contact_004' %}" required="required" />
									</div>
								</div>
								<div class="form-group">
									<label for="subject">{% trans "contact_005" %}</label> <select id="subject"
										name="subject" class="form-control" required="required">
										<option value="na" selected="">{% trans "contact_006" %}</option>
										<option value="service">{% trans "contact_009" %}</option>
										<option value="suggestions">{% trans "contact_010" %}</option>
										<option value="product">{% trans "contact_011" %}</option>
									</select>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label for="name">{% trans "contact_007" %}</label>
									<textarea name="message" id="message" class="form-control"
										rows="9" cols="25" required="required" placeholder="{% trans 'contact_007' %}"></textarea>
								</div>
							</div>
							<div class="col-md-12">
								<button type="submit" class="btn btn-primary pull-right"
									id="btnContactUs">{% trans "contact_008" %}</button>
							</div>
						</div>
					</form>
				</div>
			</div>

			<div class="col-md-2">
				<form>
					<legend>
						<span class="glyphicon glyphicon-globe"></span> Our office
					</legend>
					<address>
						<strong>Heybees, LLC.</strong><br>3422 Old Capitol Trail PMB#
						574<br>Wilmington, DE 19808<br> <abbr title="Phone">P:</abbr>(130)
						235-79632
					</address>
					<address>
						<strong>We are Heybees</strong><br> <a href="mailto:#">redes@heybees.com</a>
					</address>
				</form>
			</div>
		</div>
	</div>
</section>
<!-- /contactWrap -->
