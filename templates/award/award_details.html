{% extends 'base.html' %}
{% load i18n %}
{% load url from future %}
{% block body %}
<div id="main" class="container-fluid sidebar-show">
	<div class="row">
		<div id="sidebar-left" class="col-xs-2 col-sm-2">
			<ul class="nav main-menu">
				<li>
					<a href="ajax/dashboard.html" class="active ajax-link">
						<i class="fa fa-dashboard"></i>
						<span class="hidden-xs">Timeline</span>
					</a>
				</li>
				<li class="dropdown">
					<a href="#" class="dropdown-toggle">
						<i class="fa fa-bar-chart-o"></i>
						<span class="hidden-xs">Bee</span>
					</a>
					<ul class="dropdown-menu">
						<li><a>Ver Perfil</a></li>
						<li><a>Cerrar Sesion</a></li>
					</ul>
				</li>
			</ul>
		</div>
		<!--Start Content-->
		<div id="content" class="col-xs-12 col-sm-10">
			
				<div class="container-fluid">
					<div class="col-xs-12">
					<h3>Banco de Premios <small>Love Disponible <i class="glyphicon glyphicon-heart"> </i> 360000</small></h3>

					</div>
					<div class="col-xs-12">
					<hr></div>
					
					<div id="awardViewModel" class="col-xs-12">
						<div class="row">
						<div data-bind="foreach: awards">
							<div class="col-xs-10 col-sm-6 col-md-3">
								<div class="box-award">
									<a name="imgAvatar">
										<img data-bind="attr:{src: avatar_src}" alt="">
									</a>

									<div class="awd-description">
				                        <div class="awd-description-row">
				                            <div class="awd-description-col"><label style="cursor: pointer" data-bind="text: title"></label></div>
				                            <div class="awd-description-col amount-col"><i class="glyphicon glyphicon-heart">&#160;</i><p data-bind="text: amount_love"></p></div>
				                        </div>
				                    </div>
									<hr>
				                    <div class="donate-by">
				                        <div class="donate-by-row">
				                            <div class="donate-by-col">
				                            	<p>Donado por:</p>
				                            	<div class="avatar-donate">
													<img src="{{STATIC_URL}}img/background/foto_responsable_causa.jpg" alt="avatar" />
												</div>
				                            	<a data-bind="popover: {template: 'popoverTemplate'}, event: { click: previewBeeProfile }" style="cursor: pointer;">
				                                    <p data-bind="text: owner.name"></p>
				                                    <!-- <p data-bind="html: text"></p> -->
				                                </a>
												<script type="text/html" id="popoverTemplate">
				                                    <div style="height: 400px; width: 400px;">
				                                        <div data-bind="foreach: selected_bee">
				                                            <img height="50px" width="22px" data-bind="attr:{src: cover_src}" alt="">
				                                            <label data-bind="text: name"></label>
				                                            <label data-bind="text: description"></label>
				                                            <p data-bind="html: text"></p>
				                                        </div>
				                                    </div>
				                                </script>
				                            </div>
				                            <div class="donate-by-col fly-col">
				                            	<a href="#" class="btn-block-fl"><span class="bee"></span>Fly</a>
				                            </div>
				                        </div>
				                    </div>
								</div>
							</div>
						</div>
						</div>
					</div>
					
				</div>
		</div>
	</div>
</div>
