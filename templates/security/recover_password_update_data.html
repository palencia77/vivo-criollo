{% extends 'security/base.html' %} {% block form_top %}
<!-- INICIO REGISTRATE -->
<div class="div-trans text-center">
	<form id="user_recover_password" action="" method="POST">
		{% csrf_token %}
		<h4>Ingresa tu nueva contraseña</h4>
		<div class="col-lg-12 col-md-12 col-sm-12">
			<div class="form-group">
				<p></p>
			</div>
			<div class="form-group">
				<input name="password" type="password" class="form-control"
					required="required" placeholder="Contraseña">
			</div>
			<div class="form-group">
				<input name="confirm_password" type="password" class="form-control"
					required="required" placeholder="Confimar contraseña">
			</div>
			{% if error_rp_update_data %}
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12">
					 <span class="label label-danger">{{error_rp_update_data}}</span> 
				</div>
			</div>
			{% endif %}
			<div class="form-group">
				<button name="submit" type="submit" class="btn btn-warning btn-sm">Enviar</button>
			</div>
		</div>
	</form>
</div>
<!-- FIN REGISTRATE -->
{% endblock %} {% block js %} {% endblock %}
