{% extends 'security/base.html' %} {% block form_top %}
<!-- INICIO REGISTRATE -->
<div class="div-trans text-center">
	<form id="user_recover_password" action="" method="POST">
		{% csrf_token %}
		<h4>¿No recuerdas tu contraseña?</h4>
		<div class="col-lg-12 col-md-12 col-sm-12">
			<div class="form-group">
				<p></p>
			</div>
			<div class="form-group">
				<input name="login" type="email" class="form-control"
					required="required" placeholder="Correo electronico">
			</div>
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12">
					{% if error_recover_password%}
					<span class="label label-danger">{{error_recover_password}}</span>
					{% endif %}
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12">
					{% if success_recover_password%}
					<span class="label label-success">{{success_recover_password}}</span>
					{% endif %}
				</div>
			</div>
			<div class="form-group">
				<button name="submit" type="submit" class="btn btn-warning btn-sm">Enviar</button>
			</div>
		</div>
	</form>
</div>
<!-- FIN REGISTRATE -->
{% endblock %} {% block js %} {% endblock %}
