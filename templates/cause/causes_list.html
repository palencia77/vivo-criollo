{% extends 'base.html' %}
{% load i18n %}
{% load url from future %}
{% block body %}

<div id="content" class="col-xs-10 col-xs-offset-1">
	<div id="divPersonViewModel">
		<div data-bind="foreach: selected_person">
			<h3>Causas</h3>
		</div>
	</div>
	<hr class="hexagono">
	<div id="divCauseViewModel">
		<div class="row-causes-list" data-bind="foreach: causes">

			<div class="item-causes-list">
				<div class="box-causes">
					<a data-bind="attr: { href: show_url}">
						<div class="img-promo" name="imgPromotionalPhoto">
							<img data-bind="attr:{src: promotional_photo_src}" alt="">
						</div>
					</a>
					<div class="wrap-person-description">
						<div class="box-ambassador">
							<!--<a data-bind="popover: {template: 'popoverCelebrity', placement:'top', trigger:'hover'}, event: {mouseover: previewCelebrityProfile }" style="cursor: pointer;"> -->
								<div data-bind="attr:{id: celebrity.id_resource}">
									<img class="img-circle" data-bind="attr:{src: celebrity.avatar_src}" class="img-responsive">
								</div>
								<p data-bind="text: celebrity.name"></p>
							<!--</a>-->
							<script type="text/html" id="popoverCelebrity">
								<div style="height: 200px; width: 400px;">
									<div data-bind="foreach: selected_celebrity">
										<img class="img-responsive img-circle" data-bind="attr:{src: avatar_src}" alt="">
										<label data-bind="text: name"></label>
										<label data-bind="text: description"></label>
										<img class="img-responsive img-circle" data-bind="attr:{src: cover_src}" alt="">
									</div>
								</div>
							</script>
						</div>

						<div class="box-partner">
							<!-- <a data-bind="popover: {template: 'popoverPartner', placement:'top', trigger:'hover'}, event: {mouseover: previewPartnerProfile }" style="cursor: pointer;">-->
								<div data-bind="attr:{id: partner.id_resource}">
									<img class="img-circle" data-bind="attr:{src: partner.avatar_src}" class="img-responsive">
								</div>
								<p data-bind="text: partner.name"></p>
							<!--</a>-->
							<script type="text/html" id="popoverPartner">
								<div style="height: 200px; width: 400px;">
								<div data-bind="foreach: selected_partner">
									<img class="img-responsive img-circle" data-bind="attr:{src: avatar_src}" alt="">
									<label data-bind="text: name"></label>
									<label data-bind="text: description"></label>
									<img class="img-responsive img-circle" data-bind="attr:{src: cover_src}" alt="">
								</div>
								</div>
							</script>
						</div>

						<div class="box-cause-action">
							{% include "sharingCausesModal.html" %}
							<a data-bind="click: shareCause" data-toggle="modal" data-target="#shareModal"><span class="bee"></span> </a>
							<p data-bind="text: fly_counter"></p>
							{% comment %}
							<button type="button" data-bind="click: shareCause" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
										  Launch demo modal
							</button>{% endcomment %}
							<a href="" data-bind="click: causeLoveAction"><span></span><span data-bind="css: love_action_class"></span> </a>
							<p data-bind="text: love_counter"></p></span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>


<div id="awardViewModel"> {% include "cause/cause_awards.html" %}</div>
{% endblock %}

{% block css %}
{% endblock %}

{% block js %}
<!-- Jquery loading mask script-->
<!-- Customs scripts -->
<script src="{{STATIC_URL}}js/tools/general.js"></script>
<script src="{{STATIC_URL}}js/models/cause.js"></script>
<script src="{{STATIC_URL}}js/models/award.js"></script>
<script src="{{STATIC_URL}}js/viewmodels/vmAward.js"></script>
<script src="{{STATIC_URL}}js/viewmodels/vmCause.js"></script>
{% endblock %}
